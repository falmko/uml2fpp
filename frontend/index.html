<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>UML to FPP</title>
</head>

<body>
    <div id="paper"></div>
    <div id="stencil"></div>
    <div id="toolbar"></div>
    <div id="inspector">
        <div class="inspector-buttons">
            <button class="inspector-tab-button" data-inspector="inspector-general">General</button>
            <button class="inspector-tab-button" data-inspector="inspector-attributes">Attributes</button>
            <button class="inspector-tab-button" data-inspector="inspector-operations">Operations</button>
        </div>
        <div id="inspector-general" class="inspector-tab"></div>
        <div id="inspector-attributes" class="inspector-tab"></div>
        <div id="inspector-operations" class="inspector-tab"></div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
