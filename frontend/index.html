<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>UML to FPP</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/notification.css">
    <link rel="icon" href="/icons/icon.png" type="image/png">
</head>

<body>
    <!-- Stencil container for the left panel -->
    <div id="stencil"></div>
    <!-- Vertical splitter between stencil and paper -->
    <div id="vertical-splitter" class="splitter"></div>
    <!-- Horizontal splitter between stencil and sidebar -->
    <div id="horizontal-splitter" class="splitter horizontal"></div>
    <!-- Sidebar container for the component tree -->
    <div id="sidebar">
        <div id="component-tree"></div>
    </div>
    <!-- Paper container for the main drawing area -->
    <div id="paper"></div>
    <!-- Inspector splitter between paper and inspector -->
    <div id="inspector-splitter" class="splitter right"></div>
    <!-- Inspector container for the right panel -->
    <div id="inspector" style="display: none;"></div>
    <!-- Toolbar container for the top toolbar -->
    <div id="toolbar"></div>
    <!-- Modal container for the component modal -->
    <div id="component-modal" style="display: none;">
        <div id="modal-content">
            <h3 id="modal-title">Component</h3>
            <div id="modal-body"></div>
            <div id="sub-inspector-splitter" class="splitter right"></div>
            <div id="sub-toolbar"></div>
            <div id="sub-inspector" style="display: none;"></div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
    <script src="resize.js"></script>
</body>

</html>
